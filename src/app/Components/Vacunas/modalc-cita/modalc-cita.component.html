<div class="container">
    <div class="modal"  tabindex="-1"  >
        <div class="modal-dialog modal-xl" style=" padding-left: calc(var(--bs-gutter-x) * 2);">
            <div class="modal-content">
                
                <div class="modal-body col ">
                    <button type="button" style="float:inline-end; color: #37AEFE; background:transparent;border-style:hidden; text-align:end; padding:14px"  [mat-dialog-close]="" class=" col-12 close" data-bs-dismiss="modal" aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" color="whith    " width="25" height="25" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg></button>
                 
                    <h1 class="modal-title col-12 " style=" font-size: 34px;color: #a10808; justify-content: space-evenly;  text-align:center;" id="staticBackdropLabel">{{title}}</h1>
                    
                    <div class="col-12" style="text-align:-webkit-center">
                        <mat-form-field  style="font-size:14px;" appearance="outline" class="movilc col-8">
                            <mat-label for="Folio">Folio</mat-label>
                            <input [(ngModel)]="datos.Folio"   minlength="30" id="Folio" matInput required>
                            <mat-error>El Folio es requerido</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 " style="justify-content: space-evenly;  text-align:center;">
                        <button (click)="cancelarcita()" class="col-3 btnCurpinicio btn" style="justify-content: space-evenly;  text-align:center; background: #015DB1; color: white;" matStepperNext  [disabled]="datos.Folio.length <= 30">Cancelar mi cita</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
